# Default values for ketopal-identity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
clusterName: kedopal-aks
pathBase: /identity

image:
  repository: ketopal/identity
  tag: latest

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # kubernetes.io/tls-acme: "true"
  hosts: 
    - host: ketopal-identity.eastus.cloudapp.azure.com
      paths: []
    - host: ketopal-identity.nebbiatech.com

  tls: []
   - secretName: ketopal-identity-certificate
     hosts:
       - ketopal-identity.nebbiatech.com
       - ketopal-identity.eastus.cloudapp.azure.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  urls:
  configmap:
    - name: ConnectionString
      key: identity__ConnectionString
    - name: DPConnectionString
      key: identity__keystore
    - name: ApplicationInsights__InstrumentationKey
      key: all__InstrumentationKey
  values:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: IsClusterEnv
      value: 'True'

inf:
  appinsights:
    key: ""
  k8s:
    dns: ""
  redis:
    keystore:
      svc: keystore-data
      constr: keystore-data
  registry:
    server: nebbiaregistry.azurecr.io
probes:
  liveness:
    path: /liveness
    initialDelaySeconds: 10
    periodSeconds: 15
    port: 80
  readiness:
    path: /hc
    timeoutSeconds: 5
    initialDelaySeconds: 90
    periodSeconds: 60
    port: 80